        <main class="main-contacto">

            <h2 class="titulo-contacto">Contactese con nosotros</h2>

                <div class="form-container d-flex justify-content-center">

                    <form action="" class="formulario border border-info border-4">

                        <legend class="text-form">Introduzca su informacion</legend>
                            <fieldset class="personal d-flex justify-content-around">
                                <label class="text-form" for="nombre">Nombre(s)</label>
                                <input class="text-form2 nombre" type="text" id="nombre" name="nombre" required>

                                <label class="text-form" for="apellido">Apellido(s)</label>
                                <input class="text-form2 apellido" type="text" id="apellido" name="apellido">
                            </fieldset>

                            <fieldset class="contacto d-flex justify-content-around">
                                <label class="text-form me-3" for="correo">Correo Electronico</label>
                                <input class="text-form2 correo" type="email" required>

                                <label class="text-form mx-3" for="telefono">Telefono</label>
                                <input class="text-form2 numero" type="number">
                            </fieldset>

                            <fieldset class="d-flex justify-content-start">
                                <label class="text-form me-3" for="mensaje">Mensaje</label>
                                <textarea class="text-form2 mensaje" name="mensaje" id="" cols="40" rows="6" style="resize: none;" required></textarea>
                            </fieldset>

                            <fieldset class="checks d-flex justify-content-around">
                                <label class="text-form" for="check1">¿Desearia recibir ofertas?</label>
                                <input type="checkbox">

                                <label class="text-form" for="check2">¿Acepta los terminos?</label>
                                <input type="checkbox" required>
                            </fieldset>

                            <div class="boton d-flex justify-content-end">
                                <button type="submit" onclick="alertaFormulario()" class="btn btn-info boton2">Enviar</button>
                            </div>

                    </form>

                </div>

        </main>
